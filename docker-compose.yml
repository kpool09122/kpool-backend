services:
  php:
    build: .
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    command: ["bash", "-c", "tail -f /dev/null"]
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=testing_db
      - DB_PORT=5432
      - DB_DATABASE=kpool
      - DB_USERNAME=kpool
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - testing_db
      - redis
    networks:
      - kpool-network

  testing_db:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: kpool
      POSTGRES_USER: kpool
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - testing_db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - kpool-network

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kpool-network

  mail:
    image: axllent/mailpit:latest
    ports:
      - "19925:1025"
      - "19980:8025"
    volumes:
      - ./mailpit:/data
    environment:
      TZ: Asia/Tokyo
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - kpool-network

volumes:
  testing_db_data:
  redis_data:

networks:
  kpool-network:
    driver: bridge 
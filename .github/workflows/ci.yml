name: CI

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, iconv, json, mbstring, pdo, pdo_mysql, phar, tokenizer, xml, xmlreader, xmlwriter
        tools: composer:v2

    - name: Install MeCab
      run: |
        sudo apt-get update
        sudo apt-get install -y mecab mecab-ipadic-utf8

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run code style fixer
      run: vendor/bin/php-cs-fixer fix --dry-run --diff --allow-risky=yes

    - name: Run PHPStan
      run: vendor/bin/phpstan analyse

    - name: Run tests (no DB)
      run: vendor/bin/phpunit --exclude-group useDb --coverage-clover=coverage.xml --coverage-html=coverage-html
